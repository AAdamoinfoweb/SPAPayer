<div id="background"></div>
<div id="spinner-wrapper" *ngIf="caricamento">
  <div class="progress-spinner progress-spinner-active" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div id="modal-wrapper" *ngIf="modale">
  <div id="modal-background">
    <div id="modal-content">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <p id="modal-text">{{modale}}</p>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-secondary" (click)="annulla()">Annulla</button>
        </div>
        <div class="col">
          <button class="btn btn-primary" (click)="conferma()">Conferma</button>
        </div>
      </div>
    </div>
  </div>
</div>
