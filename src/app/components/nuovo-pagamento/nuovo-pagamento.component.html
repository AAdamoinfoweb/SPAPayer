<div id="nuovoPagamento">
  <p>Home / Pagamento / <strong>Nuovo pagamento</strong></p>
  <p class="title page-title">Nuovo pagamento</p>

  <app-compila-nuovo-pagamento></app-compila-nuovo-pagamento>

  <div [ngClass]="{'hide': !isCompilato}">
    <app-dati-nuovo-pagamento></app-dati-nuovo-pagamento>

    <!--Input importo-->
    <div class="page-section">
      <div class="row">
        <div class="offset-md-8 col-md-4">
          <div class="form-elem-container">
            <div class="row">
              <label for="importoTotale" class="title">
                Importo totale
              </label>
            </div>
            <div class="row">
              <input
                class="price-input"
                id="importoTotale"
                [(ngModel)]="importoTotale"
                type="number"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr/>

    <!--Bottoni-->
    <div class="row">
      <!-- Bottone sx -->
      <div *ngIf="!isFaseVerificaPagamento" class="col-6">
        <button id="bottonePulisci" class="btn btn-secondary" (click)="pulisciValoriSezioneDati()">Pulisci</button>
      </div>
      <div *ngIf="isFaseVerificaPagamento" class="col-xl-6 col-lg-6 col-md-5">
        <button id="bottoneIndietro" class="btn btn-secondary">Indietro</button>
      </div>

      <!-- Bottoni dx -->
      <div *ngIf="isFaseVerificaPagamento || livelloIntegrazioneEnum.LV2 === livelloIntegrazioneId"
           class="col-xl-6 col-lg-6 col-md-7 col-xs-2 text-right">
        <span it-tooltip="{{tooltipBottoneSalvaPerDopo}}" placement="top">
          <button id="bottoneSalvaPerDopo" class="btn btn-secondary" [disabled]="isUtenteAnonimo()">Salva per dopo</button>
        </span>
          <button id="bottoneAggiungiAlCarrello" class="btn btn-secondary">Aggiungi al carrello</button>
          <button id="bottonePagaOra" class="btn">Paga ora</button>
      </div>
      <div *ngIf="!isFaseVerificaPagamento && livelloIntegrazioneEnum.LV2_BACK_OFFICE === livelloIntegrazioneId" class="col-6 text-right">
        <button id="bottoneProcedi" class="btn" (click)="procediAVerificaPagamento()">Procedi</button>
      </div>
    </div>

  </div>
</div>
