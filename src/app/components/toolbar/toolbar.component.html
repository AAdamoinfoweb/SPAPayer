<p-toolbar>
  <!--  left -->
  <!--  <div class="p-toolbar-group-left">-->
  <!--  </div>-->
  <!--  center -->
  <div class="p-toolbar" *ngFor="let toolbarIcon of toolbarIcons">
    <!-- tooltip -->
    <span ngbTooltip="{{toolbarIcon.tooltip}}" placement="bottom"
         [ngStyle]="{fill: '#403d39'}"
    >
      <!--    insert -->
      <div *ngIf="toolbarIcon.type == toolEnum.INSERT" id="insert"
           (click)="onClickTool(toolEnum.INSERT, toolbarIcon?.disabled)" class="pointer">
        <svg class="bg-light icon icon-sm filled">
          <use xlink:href="assets/img/sprite.svg#it-plus"></use>
        </svg>
      </div>
      <!--    insert carrello -->
      <div *ngIf="toolbarIcon.type == toolEnum.INSERT_CARRELLO" id="insertCarrello"
           (click)="onClickTool(toolEnum.INSERT_CARRELLO, toolbarIcon?.disabled)" class="pointer">

             [ngClass]="{'img-not-active': toolbarIcon?.disabled}">

        </svg>
      </div>
      <!--    update -->
      <div *ngIf="toolbarIcon.type == toolEnum.UPDATE" id="update"
           (click)="onClickTool(toolEnum.UPDATE, toolbarIcon?.disabled)" class="pointer">
        <svg class="bg-light icon icon-sm" [ngClass]="{'img-not-active': toolbarIcon?.disabled}">
          <use xlink:href="assets/img/sprite.svg#it-pencil"></use>
        </svg>
      </div>
      <!--    delete -->
      <div *ngIf="toolbarIcon.type == toolEnum.DELETE" id="delete"
           (click)="onClickTool(toolEnum.DELETE, toolbarIcon?.disabled)" class="pointer">
        <svg class="bg-light icon icon-sm" [ngClass]="{'img-not-active': toolbarIcon?.disabled}">
          <use xlink:href="assets/img/sprite.svg#it-delete"></use>
        </svg>
      </div>

        </svg>
      </div>
      <!--    export xls -->
      <div *ngIf="toolbarIcon.type == toolEnum.EXPORT_XLS" id="export_xls"
           (click)="onClickTool(toolEnum.EXPORT_XLS, toolbarIcon?.disabled)" class="pointer">
        <svg class="bg-light icon icon-sm" [ngClass]="{'img-not-active': toolbarIcon?.disabled}">
          <use xlink:href="assets/img/sprite.svg#it-file"></use>
        </svg>
      </div>
      <!-- visualizza statistiche -->
      <div *ngIf="toolbarIcon.type == toolEnum.VISUALIZE_STATISTICS" id='visualize_statistics'
           (click)="onClickTool(toolEnum.VISUALIZE_STATISTICS, toolbarIcon?.disabled)" class="pointer">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bar-chart-line-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2z"/>
        </svg>
      </div>
      <!-- stampa Ricevuta Telematica (RT) -->
      <div *ngIf="toolbarIcon.type == toolEnum.PRINT_RT" id='print_rt'
           (click)="onClickTool(toolEnum.PRINT_RT, toolbarIcon?.disabled)" class="pointer">
        <img src="assets/img/icona-ricevuta-telematica-PagoPA.png" width="24px" height="24px" alt="Icona Ricevuta Telematica">
      </div>
      <!-- stampa Ricevuta di Pagamento Telematica (RPT) -->
      <div *ngIf="toolbarIcon.type == toolEnum.PRINT_RPT" id='print_rpt'
           (click)="onClickTool(toolEnum.PRINT_RPT, toolbarIcon?.disabled)" class="pointer">

      <!-- Stampa Commit Msg -->
      <div *ngIf="toolbarIcon.type == toolEnum.PRINT_COMMIT_MSG" id="print_commit_msg"
           (click)="onClickTool(toolEnum.PRINT_COMMIT_MSG, toolbarIcon?.disabled)" class="pointer">
        <svg class="bg-light icon icon-sm" [ngClass]="{'img-not-active': toolbarIcon?.disabled}">
          <use xlink:href="assets/img/sprite.svg#it-file"></use>
        </svg>
      </div>
      <!-- Stampa Payment Request -->
      <div *ngIf="toolbarIcon.type == toolEnum.PRINT_PR" id="print_payment_request"
           (click)="onClickTool(toolEnum.PRINT_PR, toolbarIcon?.disabled)" class="pointer">
        <svg class="bg-light icon icon-sm" [ngClass]="{'img-not-active': toolbarIcon?.disabled}">
          <use xlink:href="assets/img/sprite.svg#it-file"></use>
        </svg>
      </div>
      <!-- Stampa Payment Data -->
      <div *ngIf="toolbarIcon.type == toolEnum.PRINT_PD" id="print_payment_data"
           (click)="onClickTool(toolEnum.PRINT_PD, toolbarIcon?.disabled)" class="pointer">
        <svg class="bg-light icon icon-sm" [ngClass]="{'img-not-active': toolbarIcon?.disabled}">
          <use xlink:href="assets/img/sprite.svg#it-file"></use>
        </svg>
      </div>
      <!-- Invia notifica a cittadino -->
      <div *ngIf="toolbarIcon.type == toolEnum.SEND_NOTIFICATION_TO_CITIZEN" id="invia_notifica_a_cittadino"
           (click)="onClickTool(toolEnum.SEND_NOTIFICATION_TO_CITIZEN, toolbarIcon?.disabled)" class="pointer">
        <svg class="bg-light icon icon-sm" [ngClass]="{'img-not-active': toolbarIcon?.disabled}">
          <use xlink:href="assets/img/sprite.svg#it-email"></use>
        </svg>
      </div>
      <!-- Invia notifica a ente -->
      <div *ngIf="toolbarIcon.type == toolEnum.SEND_NOTIFICATION_TO_ENTE" id="invia_notifica_a_ente"
           (click)="onClickTool(toolEnum.SEND_NOTIFICATION_TO_ENTE, toolbarIcon?.disabled)" class="pointer">
        <svg class="bg-light icon icon-sm" [ngClass]="{'img-not-active': toolbarIcon?.disabled}">
          <use xlink:href="assets/img/sprite.svg#it-email"></use>
        </svg>
      </div>
    </span>
  </div>
  <!-- right -->
  <!--  <div class="p-toolbar-group-right">-->
  <!--  </div>-->
</p-toolbar>
