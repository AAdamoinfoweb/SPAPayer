<div class="wrapper">
  <app-overlay *ngIf="mostraModale">
    <ng-template *ngIf="datiPagamento">
      <app-nuovo-pagamento [filtroPagamento]="false" [datiPagamento]="datiPagamento"></app-nuovo-pagamento>
    </ng-template>
    <ng-container *ngIf="datiCampoForm">
      <ng-template >
        <app-modale-campo-form [campoForm]="datiCampoForm"></app-modale-campo-form>
      </ng-template>
    </ng-container>
  </app-overlay>
  <app-login-bar></app-login-bar>
  <app-sidebar></app-sidebar>
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="main-panel font-color">
    <div class="content">
      <div class="banner">
        <app-banner></app-banner>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="container-fluid">
    <app-footer></app-footer>
  </div>
</div>
