<div class="container-fluid">
  <!-- breadcrumb -->
  <it-breadcrumb [dark]="false" [separator]="'/'">
    <it-breadcrumb-item [id]="'breadcrumb-item-' + item.id" *ngFor="let item of breadcrumbList; let i = index"
                        [link]="item.link">
      {{item.label}}
    </it-breadcrumb-item>
  </it-breadcrumb>

  <!-- titolo -->
  <h3 class="mb-2 page-title"><strong>Modifica Utente/Permessi</strong>
    <span it-tooltip="{{tooltipModificaUtentePermessiTitle}}">
      <svg class="bg-light icon icon-lg icon-padded">
        <use xlink:href="assets/img/sprite.svg#it-help-circle"></use>
      </svg>
    </span>
  </h3>

  <!-- sezione aggiungi dati-utente -->
  <app-dati-utente [codiceFiscale]="codiceFiscale" (onChangeDatiUtente)="onChangeDatiUtenti($event)"></app-dati-utente>

  <hr>

  <!-- sezione aggiungi dati-permesso -->
  <!-- <app-dati-permesso></app-dati-permesso> -->

  <!-- Bottoni -->
  <div class="row">
    <!-- Bottone sx -->
    <div class="col-2">
      <button id="buttonAnnulla" class="btn btn-secondary" [routerLink]="'/gestioneUtenti'">Annulla</button>
    </div>
    <!-- Bottoni dx -->
    <div class="col-10 text-right">
      <button id="buttonAggiungiPermessi" class="btn btn-secondary">Aggiungi permessi</button>
      <button id="buttonSalva" class="btn" (click)="modificaDatiUtentePermessi()">Salva</button>
    </div>
  </div>
</div>
