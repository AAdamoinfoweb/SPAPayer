<div class="page-section">
  <div class="row">

    <div class="col-md-4">
      <div class="form-elem-container">
        <div class="row">
          <label [ngClass]="{'disabled': dettaglioPagamento}" for="selectLivelloTerritoriale" class="title">Livello territoriale</label>
        </div>
        <div class="row">
          <select [disabled]="dettaglioPagamento" id="selectLivelloTerritoriale"
                  [(ngModel)]="livelloTerritorialeSelezionato" (ngModelChange)="selezionaLivelloTerritoriale()">
            <option *ngFor="let item of listaLivelliTerritoriali" [ngValue]="item.value">{{item.label}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-elem-container">
        <div class="row">
          <label [ngClass]="{'disabled': dettaglioPagamento}" for="selectEnte" class="title">Ente</label>
        </div>
        <div class="row">
          <select [disabled]="livelloTerritorialeSelezionato == null || !listaEnti.length || dettaglioPagamento" id="selectEnte"
                  [(ngModel)]="enteSelezionato" (ngModelChange)="selezionaEnte()">
            <option *ngFor="let item of listaEnti" [ngValue]="item.value">{{item.label}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-elem-container">
        <div class="row">
          <label [ngClass]="{'disabled': dettaglioPagamento}" for="selectServizio" class="title">Servizio</label>
        </div>
        <div class="row">
          <select [disabled]="enteSelezionato == null || !listaServizi.length || dettaglioPagamento" id="selectServizio"
                  [(ngModel)]="servizioSelezionato" (ngModelChange)="selezionaServizio()">
            <option *ngFor="let item of listaServizi" [ngValue]="item.value">{{item.label}}</option>
          </select>
        </div>
      </div>
    </div>

  </div>
</div>
