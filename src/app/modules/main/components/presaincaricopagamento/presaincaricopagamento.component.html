<div class="container-fluid">
  <div class="d-flex justify-content-md-center">
    <h3 class="header"><b>Il suo pagamento &egrave; stato preso in carico.</b></h3>
  </div>
  <div class="d-flex justify-content-center">
    <div class="progress-spinner progress-spinner-active">
      <span class="sr-only">Caricamento...</span>
    </div>
  </div>
  <div class="d-flex justify-content-md-center">
    <h3 class="collapse-header"><b>La preghiamo di attendere 10 secondi.</b></h3>
  </div>
  <div class="d-flex justify-content-md-center">
    <h3 class="font-msg">Appena possibile o al massimo entro 2 minuti verr&agrave; reindirizzato sul portale
      dell'ente.</h3>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-12 font-msg align-middle">
      <button (click)="goToFeedback()" [style.width]="'100%'" [style.text-transform]="'none'" id="payButton"
              type="button" class="btn btn-outline-secondary mb-0">
        <svg class="icon icon icon-sm icon-white">
          <use
            xlink:href="assets/img/sprite.svg#it-pencil"
          ></use>
        </svg>
        <span> Hai un quesito o una segnalazione sul contenuto del sito?</span>
      </button>
    </div>
  </div>
  <app-footer></app-footer>
</div>
