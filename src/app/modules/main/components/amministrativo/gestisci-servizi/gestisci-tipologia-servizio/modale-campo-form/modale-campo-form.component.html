<form [formGroup]="form">
  <div id="sezioneDati" class="collapse show">
    <div class="page-section">
      <div class="row">
        <div class="col-3">
          <input
            [formControl]="form.controls['titolo']"
            [(ngModel)]="campoForm.titolo"
            type="text"
            autocomplete="off"
          />
        </div>
        <div class="col-3">
          <input
            type="checkbox"
            [formControl]="form.controls['obbligatorio']"
            [(ngModel)]="campoForm.obbligatorio"
            type="text"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <button type="button" id="bottoneIndietro" class="btn btn-secondary" (click)="clickIndietro()">Indietro
          </button>
        </div>
        <div class="col-10 text-right button-space">
          <button type="button" class="btn"
                  [disabled]="form.invalid">
            Salva
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
