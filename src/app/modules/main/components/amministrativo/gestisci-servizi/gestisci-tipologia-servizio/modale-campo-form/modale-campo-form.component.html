<div class="container">
  <div class="row">
    <form [formGroup]="form">
      <div id="sezioneDati" class="collapse show">
        <div class="page-section">
          <div class="row">
            <div class="col-3">
              <div class="row">
                <label [htmlFor]="'titolo'" class="title form-elem-title"
                >Titolo</label>
              </div>
              <div class="row">
                <input id="titolo"
                       [formControl]="form.controls['titolo']"
                       [(ngModel)]="campoForm.titolo"
                       type="text"
                       autocomplete="off"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="row">
                <label [htmlFor]="'informazioni'" class="title form-elem-title"
                >Informazioni</label>
              </div>
              <div class="row">
                <input id="informazioni"
                       [formControl]="form.controls['informazioni']"
                       [(ngModel)]="campoForm.informazioni"
                       type="text"
                       autocomplete="off"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <div class="row">
                <label [htmlFor]="'obbligatorio'" class="title form-elem-title"
                >Obbligatorio</label>
              </div>
              <div class="row">
                <input id="obbligatorio"
                       type="checkbox"
                       [formControl]="form.controls['obbligatorio']"
                       [(ngModel)]="campoForm.obbligatorio"
                       type="checkbox"
                       autocomplete="off"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="row">
                <label [htmlFor]="'chiave'" class="title form-elem-title"
                >Chiave</label>
              </div>
              <div class="row">
                <input id="chiave"
                       type="checkbox"
                       [formControl]="form.controls['chiave']"
                       [(ngModel)]="campoForm.chiave"
                       type="checkbox"
                       autocomplete="off"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="row">
                <label [htmlFor]="'disabilitato'" class="title form-elem-title"
                >Disabilitato</label>
              </div>
              <div class="row">
                <input id="disabilitato"
                       type="checkbox"
                       [formControl]="form.controls['disabilitato']"
                       [(ngModel)]="campoForm.disabilitato"
                       type="checkbox"
                       autocomplete="off"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="row">
                <label [htmlFor]="'campoFisso'" class="title form-elem-title"
                >Campo fisso</label>
              </div>
              <div class="row">
                <input id="campoFisso"
                       [formControl]="form.controls['campoFisso']"
                       [(ngModel)]="campoForm.campoFisso"
                       type="checkbox"
                       autocomplete="off"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="row">
                <label [htmlFor]="'campo_input'" class="title form-elem-title"
                >Campo input</label>
              </div>
              <div class="row">
                <input id="campo_input"
                       [formControl]="form.controls['campo_input']"
                       [(ngModel)]="campoForm.campo_input"
                       type="checkbox"
                       autocomplete="off"
                />
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-3">
              <div class="row">
                <label [htmlFor]="'lunghezzaVariabile'" class="title form-elem-title"
                >Lunghezza variabile</label>
              </div>
              <div class="row">
                <input id="lunghezzaVariabile"
                       [formControl]="form.controls['lunghezzaVariabile']"
                       [(ngModel)]="campoForm.lunghezzaVariabile"
                       type="text"
                       autocomplete="off"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="row">
                <label [htmlFor]="'lunghezza'" class="title form-elem-title"
                >Lunghezza</label>
              </div>
              <div class="row">
                <input id="lunghezza"
                       [formControl]="form.controls['lunghezza']"
                       [(ngModel)]="campoForm.lunghezza"
                       type="text"
                       autocomplete="off"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="row">
                <label [htmlFor]="'tipoCampo'" class="title form-elem-title"
                >Tipo Campo</label>
              </div>
              <div class="row">
                <select
                  id="tipoCampo"
                  [formControl]="form.controls['tipoCampo']"
                  [(ngModel)]="campoForm.tipoCampo">
                  <option [ngValue]="null"></option>
                  <option *ngFor="let item of listaTipiCampo" [ngValue]="item.nome">{{item.informazioni}}</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="row">
                <label [htmlFor]="'controllo_logico'" class="title form-elem-title"
                >Controllo logico</label>
              </div>
              <div class="row">
                <select
                  id="controllo_logico"
                  [formControl]="form.controls['controllo_logico']"
                  [(ngModel)]="campoForm.controllo_logico">
                  <option [ngValue]="null"></option>
                  <option *ngFor="let item of listaControlliLogici" [ngValue]="item.regex">{{item.nome}}</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="row">
                <label [htmlFor]="'jsonPath'" class="title form-elem-title"
                >Json path</label>
              </div>
              <div class="row">
                <select
                  id="jsonPath"
                  [formControl]="form.controls['jsonPath']"
                  [(ngModel)]="campoForm.jsonPath">
                  <option [ngValue]="null"></option>
                  <option *ngFor="let item of listaJsonPath" [ngValue]="item.json_path">{{item.nome_attributo}}</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="row">
                <label [htmlFor]="'campoDettaglioTransazione'" class="title form-elem-title"
                >Campo dettaglio transazione</label>
              </div>
              <div class="row">
                <select
                  id="campoDettaglioTransazione"
                  [formControl]="form.controls['campoDettaglioTransazione']"
                  [(ngModel)]="campoForm.campoDettaglioTransazione">
                  <option [ngValue]="null"></option>
                  <option *ngFor="let item of listaCampiDettaglioTransazione" [ngValue]="item.nome">{{item.nome}}</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="row">
                <label [htmlFor]="'campoDettaglioTransazione'" class="title form-elem-title"
                >Tipologica</label>
              </div>
              <div class="row">
                <select
                  id="tipologica"
                  [formControl]="form.controls['tipologica']"
                  [(ngModel)]="campoForm.tipologica">
                  <option [ngValue]="null"></option>
                  <option *ngFor="let item of listaTipologiche" [ngValue]="item.nome">{{item.nome}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <button type="button" id="bottoneIndietro" class="btn btn-secondary" (click)="clickIndietro()">Annulla
              </button>
            </div>
            <div class="col-10 text-right button-space">
              <button type="button" class="btn"
                      [disabled]="form.invalid">
                Salva
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
