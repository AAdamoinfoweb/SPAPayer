<div class="ml-3">
  <!-- Società, Ente, Servizio -->
  <div class="row mt-4 mb-0">
    <div class="col-md-4 pb-2">
      <div class="row">
        <div class="col">
          <label for="societa" class="title">Società</label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input
            type="text"
            disabled
            id="societa" name="societa"
            [(ngModel)]="societa"
          />
        </div>
      </div>
    </div>
    <div class="col-md-4 pb-2">
      <div class="row">
        <div class="col">
          <label for="ente" class="title">Ente</label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input
            type="text"
            disabled
            [(ngModel)]="ente"
            id="ente" name="ente"
          />
        </div>
      </div>
    </div>
    <div class="col-md-4 pb-2">
      <div class="row">
        <div class="col">
          <label for="servizio" class="title">Servizio</label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input
            id="servizio" name="servizio"
            type="text"
            disabled
            [(ngModel)]="servizio"
          />
        </div>
      </div>
    </div>
  </div>
</div>
